<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Submission</title>
    <style>
        body {
            background-color: #2c2f33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        input {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #23272a;
            color: white;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #7289da;
            color: white;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <h2>Enter Your Key and Username</h2>
    <input type="text" id="key" placeholder="Enter Key">
    <input type="text" id="username" placeholder="Enter Username">
    <button onclick="submitForm()">Submit</button>
    
    <script>
        let validKeys = ["TEST1", "TEST2", "TEST3", "TEST4", "TEST5"];
        let usedKeys = JSON.parse(localStorage.getItem("usedKeys")) || [];
        const githubToken = "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"; // ðŸ”¥ Replace this with your token
        const repoOwner = "boltware-shop"; // ðŸ”¥ Your GitHub username
        const repoName = "bloxybet"; // ðŸ”¥ Your GitHub repository name
        const filePath = "redeem.html"; // ðŸ”¥ Path to the file to edit
        const commitMessage = "Updated via website";

        function submitForm() {
            const key = document.getElementById('key').value;
            const username = document.getElementById('username').value;
            
            if (!validKeys.includes(key) || usedKeys.includes(key)) {
                alert("Invalid or already used key!");
                return;
            }

            usedKeys.push(key);
            localStorage.setItem("usedKeys", JSON.stringify(usedKeys));

            // ðŸ”¥ GitHub API request to edit file
            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                method: "GET",
                headers: { Authorization: `token ${githubToken}` }
            })
            .then(response => response.json())
            .then(fileData => {
                let content = atob(fileData.content);
                content += `\nUsed Key: ${key}, Username: ${username}`;

                fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`, {
                    method: "PUT",
                    headers: { "Authorization": `token ${githubToken}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: commitMessage,
                        content: btoa(content),
                        sha: fileData.sha
                    })
                }).then(() => {
                    alert("Key submitted & script updated!");
                }).catch(error => alert("GitHub Update Error: " + error));
            });

            // ðŸ”¥ Send to Discord Webhook
            fetch("https://discord.com/api/webhooks/1352373398424129598/qfEglcOc9g9ua8LMOrAUMqjtyaJ3pmEz4KEpcfJA6VhiNmk3V_IZq-SH70UIWcvz08Lf", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    embeds: [{
                        title: "New Submission",
                        fields: [
                            { name: "Key", value: key, inline: true },
                            { name: "Username", value: username, inline: true }
                        ],
                        color: 5814783
                    }]
                })
            });
        }
    </script>
</body>
</html>
