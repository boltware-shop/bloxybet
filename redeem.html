<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Submission</title>
    <style>
        body {
            background-color: #2c2f33; /* Dark grey like ChatGPT */
            color: white; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        input {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #23272a; /* Slightly lighter dark grey */
            color: white;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #7289da; /* Discord blue */
            color: white;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #5b6eae; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h2>Enter Your Key and Username</h2>
    <input type="text" id="key" placeholder="Enter Key">
    <input type="text" id="username" placeholder="Enter Username">
    <button onclick="submitForm()">Submit</button>
    
    <script>
        let validKeys = ["TEST1", "TEST2", "TEST3", "TEST4", "TEST5", "TEST6", "TEST7", "TEST8", "TEST9", "TEST10"];
        
        // Load used keys from local storage
        let usedKeys = JSON.parse(localStorage.getItem("usedKeys")) || [];

        function submitForm() {
            const key = document.getElementById('key').value;
            const username = document.getElementById('username').value;
            
            if (!validKeys.includes(key) || usedKeys.includes(key)) {
                alert("Invalid or already used key!");
                return;
            }

            // Mark key as used
            usedKeys.push(key);
            localStorage.setItem("usedKeys", JSON.stringify(usedKeys));

            fetch("https://discord.com/api/webhooks/1352373398424129598/qfEglcOc9g9ua8LMOrAUMqjtyaJ3pmEz4KEpcfJA6VhiNmk3V_IZq-SH70UIWcvz08Lf", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    embeds: [{
                        title: "New Submission",
                        fields: [
                            { name: "Key", value: key, inline: true },
                            { name: "Username", value: username, inline: true }
                        ],
                        color: 5814783
                    }]
                })
            }).then(response => {
                if (response.ok) {
                    alert("Submitted successfully!");
                } else {
                    alert("Failed to send.");
                }
            }).catch(error => {
                alert("Error: " + error);
            });
        }
    </script>
</body>
</html>
