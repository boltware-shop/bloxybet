<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Submission</title>
    <style>
        body {
            background-color: #2c2f33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        input {
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #23272a;
            color: white;
            outline: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #7289da;
            color: white;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <h2>Enter Your Key and Username</h2>
    <input type="text" id="key" placeholder="Enter Key">
    <input type="text" id="username" placeholder="Enter Username">
    <button onclick="submitForm()">Submit</button>
    
    <script>
        let validKeys = [
            "MM2-P2Q9RY", "MM2-4V8THR", "MM2-DGKQ6V", "MM2-6FQAZP", "MM2-E2DVIT",
            "MM2-QOCXD6", "MM2-XKG4X0", "MM2-6U26H4", "MM2-HHCL2K", "MM2-AUWWLM",
            "MM2-UWSXPO", "MM2-FNTS6T", "MM2-JMV9WU", "MM2-9RKLEA", "MM2-I47JRT"
        ];
        let usedKeys = JSON.parse(localStorage.getItem("usedKeys")) || [];

        function submitForm() {
            const key = document.getElementById('key').value;
            const username = document.getElementById('username').value;
            
            if (!validKeys.includes(key) || usedKeys.includes(key)) {
                alert("Invalid or already used key!");
                return;
            }

            usedKeys.push(key);
            localStorage.setItem("usedKeys", JSON.stringify(usedKeys));

            // Send to Discord Webhook
            fetch("https://discord.com/api/webhooks/1352373398424129598/qfEglcOc9g9ua8LMOrAUMqjtyaJ3pmEz4KEpcfJA6VhiNmk3V_IZq-SH70UIWcvz08Lf", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    embeds: [{
                        title: "New Submission",
                        fields: [
                            { name: "Key", value: key, inline: true },
                            { name: "Username", value: username, inline: true }
                        ],
                        color: 5814783
                    }]
                })
            });

            alert("Key submitted successfully!");
        }
    </script>
</body>
</html>
